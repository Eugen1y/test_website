<html lang="en" class="">
<link type="text/css" id="dark-mode" rel="stylesheet" href="">
<style type="text/css" id="dark-mode-сustom-style"></style>
<style type="text/css" id="dark-mode-theme-changer-style"></style>
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{% static 'css/bootstrap.css' %} " rel="stylesheet">
    <style>
        body {
          padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <![endif]-->


</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'employees' %}">Employees</a></li>
                    {% if request.user.is_authenticated %}
                    <li><a href="{% url 'profile' pk=request.user.pk %}">{{ request.user.full_name }}</a></li>
                    <li><a href="{%url 'logout' %}" >Выйти</a></li>
                    {% else %}
                    <li><a href="{%url 'sign-in' %}" >Войти</a></li>
                    {% endif %}

                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    {% block content %}


    {% endblock content %}

    <!-- JavaScript-код для обробки кліків та виклику Ajax -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


    </script>
</div> <!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/bootstrap.js' %}"></script>


</body>
</html>
